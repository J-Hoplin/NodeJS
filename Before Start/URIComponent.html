<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        /**
         * AJAX요청을 보낼 때 주소에 한글과 같은 유니코드 계열의 문자가 들어가면, 이를 인식하지 못하는 서버도 존재한다
         * 
         * 이럴때 window객체의 메소드인 encodeURIComponent메소드를 사용한다. 이는 Node에서도 사용할 수 있으며, 한글 부분만 감싸주면 된다./
         * */

         (async () => {
            try{
                const encoded = encodeURIComponent('노드');
                const result = await axios.get(`https://www.zerocho.com/api/search/${encoded}`);
                console.log(encoded); // %EB%85%B8%EB%93%9C
                console.log(result);
                console.log(result.data);
            }catch(err){
                console.error(err);
            }
         })();

         // encodeURIComponenet로 인코딩된 문자열은 decodeURIComponent로 디코딩할 수 있다.

         console.log(decodeURIComponent('%EB%85%B8%EB%93%9C'));

    </script>
    <title>Document</title>
</head>

</body>
</html>
